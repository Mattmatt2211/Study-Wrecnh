<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyWrench - Sign Up / Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-600">StudyWrench</h1>
      <nav>
        <a href="index.html" class="text-slate-700 hover:text-blue-600 font-medium">Home</a>
      </nav>
    </div>
  </header>

  <!-- Push content down -->
  <div class="h-20"></div>

  <!-- Auth Section -->
  <section class="flex justify-center items-center min-h-screen px-6">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center">Create Your Account</h2>

      <!-- Signup Form -->
      <form id="signupForm" class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border border-slate-300 rounded" required>
        <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border border-slate-300 rounded" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-slate-300 rounded" required>
        <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border border-slate-300 rounded" required>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 w-full rounded font-bold">
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="text-center my-6 text-slate-400 text-sm">OR</div>

      <!-- Login Form -->
      <h2 class="text-xl font-semibold mb-2 text-center">Already have an account?</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border border-slate-300 rounded" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-slate-300 rounded" required>
        <button type="submit" class="bg-slate-700 hover:bg-slate-800 text-white py-2 w-full rounded font-bold">
          Log In
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-slate-500 bg-slate-50 mt-10">
    Â© 2025 StudyWrench. All rights reserved.
  </footer>

</body>
</html>
