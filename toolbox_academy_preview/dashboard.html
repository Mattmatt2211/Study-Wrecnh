<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyWrench Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- 🔐 Require login -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please log in first.');
      window.location.href = '/auth';
    }
  </script>

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-800 text-white flex flex-col p-6 space-y-6">
      <h1 class="text-2xl font-bold">📘 StudyWrench</h1>
      <nav class="flex flex-col gap-3">
        <button onclick="loadQuestions('mine')" class="text-left hover:bg-blue-700 px-4 py-2 rounded">🧑 My Questions</button>
        <button onclick="loadQuestions('all')" class="text-left hover:bg-blue-700 px-4 py-2 rounded">🌍 All Questions</button>
        <button onclick="loadQuestions('others')" class="text-left hover:bg-blue-700 px-4 py-2 rounded">👥 Other Users</button>
        <a href="/questions.html" class="text-left hover:bg-blue-700 px-4 py-2 rounded block">📚 Forum</a>
        <button class="text-left hover:bg-blue-700 px-4 py-2 rounded">📇 Flashcards (soon)</button>
        <button class="text-left hover:bg-blue-700 px-4 py-2 rounded">🛠 Career Paths</button>
        <button onclick="logout()" class="text-left bg-red-500 hover:bg-red-600 px-4 py-2 rounded mt-6">Logout</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-auto">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">🧠 Welcome to Your Dashboard</h2>

      <!-- Ask Question Form -->
      <form id="questionForm" class="bg-white rounded shadow p-6 space-y-4 mb-8">
        <h3 class="text-xl font-semibold">Ask a Question</h3>
        <input id="topic" placeholder="Topic" required class="w-full border border-gray-300 p-3 rounded" />
        <textarea id="question" placeholder="Write your question..." required class="w-full border border-gray-300 p-3 rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
      </form>

      <!-- Tabs -->
      <div class="flex space-x-4 mb-6">
        <button onclick="loadQuestions('mine')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">My Questions</button>
        <button onclick="loadQuestions('all')" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">All</button>
        <button onclick="loadQuestions('others')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Others</button>
      </div>

      <!-- Questions Display -->
      <div id="questionsContainer" class="space-y-4"></div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/auth';
    }

    // Load Questions
    async function loadQuestions(type = 'mine') {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = 'Loading...';

      let url = '/api/questions';
      if (type === 'mine') url += '/mine';
      else if (type === 'all') url += '/all';
      else if (type === 'others') url += '/others';

      try {
        const res = await fetch(url, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        const data = await res.json();
        container.innerHTML = '';

        data.forEach(q => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded shadow';
          div.innerHTML = `
            <p class="text-blue-700 font-bold">${q.topic}</p>
            <p class="text-gray-700">${q.question}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = '<p class="text-red-500">Error loading questions.</p>';
      }
    }

    // Submit Question
    document.getElementById('questionForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const topic = document.getElementById('topic').value.trim();
      const question = document.getElementById('question').value.trim();

      if (!topic || !question) {
        alert('Please fill out both fields.');
        return;
      }

      const res = await fetch('/api/questions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify({ topic, question })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadQuestions('mine');
      document.getElementById('questionForm').reset();
    });

    // Load default view
    window.onload = () => {
      loadQuestions('mine');
    };
  </script>
</body>
</html>
