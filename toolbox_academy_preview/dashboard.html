<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyWrench Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-slate-900 text-white flex flex-col items-center justify-center z-50">
    <h1 class="text-3xl font-bold animate-pulse text-blue-400">StudyWrench</h1>
    <p class="text-slate-300">Loading dashboard...</p>
  </div>

  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md fixed h-full z-40">
      <div class="p-6 border-b">
        <h1 class="text-2xl font-bold text-blue-600">StudyWrench</h1>
      </div>
      <nav class="mt-6 space-y-4 px-6">
        <button onclick="loadQuestions('mine')" class="block text-slate-700 hover:text-blue-600 font-medium">🧑 My Questions</button>
        <button onclick="loadQuestions('all')" class="block text-slate-700 hover:text-blue-600 font-medium">🌍 All Questions</button>
        <button onclick="loadQuestions('others')" class="block text-slate-700 hover:text-blue-600 font-medium">👥 Other Users</button>
        <a href="/questions.html" class="block text-slate-700 hover:text-blue-600 font-medium">📚 Forum</a>
        <button class="block text-slate-400 font-medium" disabled>📇 Flashcards (coming)</button>
        <button class="block text-slate-400 font-medium" disabled>🛠 Career Paths (coming)</button>
        <a href="/auth" onclick="logout()" class="block text-red-500 hover:text-red-700 font-medium">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-10 flex-1 overflow-auto">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">🧠 Dashboard</h2>

      <!-- Ask a Question -->
      <form id="questionForm" class="bg-white p-6 rounded shadow mb-8 space-y-4">
        <h3 class="text-xl font-semibold text-slate-800">Ask a Question</h3>
        <input id="topic" class="w-full border border-slate-300 p-3 rounded" placeholder="Topic" required>
        <textarea id="question" class="w-full border border-slate-300 p-3 rounded" placeholder="Write your question..." required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
      </form>

      <!-- Tabs -->
      <div class="flex space-x-4 mb-6">
        <button onclick="loadQuestions('mine')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">My Questions</button>
        <button onclick="loadQuestions('all')" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">All</button>
        <button onclick="loadQuestions('others')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Others</button>
      </div>

      <!-- Questions Display -->
      <div id="questionsContainer" class="space-y-4"></div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please log in first.');
      window.location.href = '/auth';
    }

    document.getElementById('questionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const topic = document.getElementById('topic').value.trim() || null;
      const question = document.getElementById('question').value.trim() || null;

      if (!topic || !question) return alert('Please fill out both fields.');

      const res = await fetch('/api/questions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ topic, question })
      });

      const data = await res.json();
      alert(data.message || data.error || 'Unknown response');
      loadQuestions('mine');
      document.getElementById('questionForm').reset();
    });

    function logout() {
      localStorage.removeItem('token');
    }

    async function loadQuestions(type = 'mine') {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = 'Loading...';

      let url = '/api/questions';
      if (type === 'mine') url += '/mine';
      else if (type === 'all') url += '/all';
      else if (type === 'others') url += '/others';

      try {
        const res = await fetch(url, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        container.innerHTML = '';
        data.forEach(q => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded shadow';
          div.innerHTML = `
            <p class="text-blue-700 font-bold">${q.topic}</p>
            <p class="text-slate-700">${q.question}</p>`;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = '<p class="text-red-500">Error loading questions.</p>';
      }

      document.getElementById('loader').classList.add('hidden');
    }

    window.onload = () => loadQuestions('mine');
  </script>
</body>
</html>
