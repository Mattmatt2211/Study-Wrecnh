<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyWrench Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-800">

  <!-- 🔐 Require Token -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please log in first.');
      window.location.href = '/auth';
    }
  </script>

  <!-- Flex Layout -->
  <div class="flex min-h-screen">

    <!-- 📚 Sidebar -->
    <aside class="w-64 bg-blue-800 text-white p-6 space-y-6">
      <h2 class="text-2xl font-bold">📘 StudyWrench</h2>
      <nav class="space-y-4">
        <button onclick="loadQuestions('mine')" class="w-full text-left hover:bg-blue-700 px-3 py-2 rounded">🧑‍💻 My Questions</button>
        <button onclick="loadQuestions('all')" class="w-full text-left hover:bg-blue-700 px-3 py-2 rounded">🌍 All Questions</button>
        <button onclick="loadQuestions('others')" class="w-full text-left hover:bg-blue-700 px-3 py-2 rounded">👥 Other Users</button>
        <button class="w-full text-left hover:bg-blue-700 px-3 py-2 rounded">📇 Flashcards (soon)</button>
        <button class="w-full text-left hover:bg-blue-700 px-3 py-2 rounded">🛠 Career Paths</button>
        <button class="w-full text-left hover:bg-blue-700 px-3 py-2 rounded">📖 Study Guides</button>
        <button onclick="logout()" class="w-full text-left bg-red-500 hover:bg-red-600 px-3 py-2 rounded mt-4">Logout</button>
      </nav>
    </aside>

    <!-- 📄 Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-4">🧠 Welcome to Your Dashboard</h1>

      <!-- Ask Form -->
      <form id="questionForm" class="bg-white p-6 rounded shadow mb-8 space-y-4">
        <h2 class="text-xl font-semibold">Ask a Question</h2>
        <input type="text" id="topic" placeholder="Topic" required class="w-full px-4 py-2 border border-gray-300 rounded" />
        <textarea id="question" placeholder="Your question..." required class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
      </form>

      <!-- Dynamic Question Buttons -->
      <div class="flex space-x-4 mb-6">
        <button onclick="loadQuestions('mine')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">My Questions</button>
        <button onclick="loadQuestions('all')" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">All Questions</button>
        <button onclick="loadQuestions('others')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Other Users</button>
      </div>

      <!-- Questions -->
      <div id="questionsContainer" class="space-y-4"></div>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    // Load Questions
    async function loadQuestions(type = 'mine') {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = 'Loading...';

      let url = '/api/questions';
      if (type === 'mine') url += '/mine';
      else if (type === 'all') url += '/all';
      else if (type === 'others') url += '/others';

      const res = await fetch(url, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      const data = await res.json();

      container.innerHTML = '';
      data.forEach(q => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `
          <p class="font-bold text-blue-800">${q.topic}</p>
          <p>${q.question}</p>
        `;
        container.appendChild(div);
      });
    }

    // Ask a Question
    document.getElementById('questionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const topic = document.getElementById('topic').value;
      const question = document.getElementById('question').value;

      const res = await fetch('/api/questions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify({ topic, question })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadQuestions('mine'); // Refresh after submit
      document.getElementById('questionForm').reset();
    });

    // Logout
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/auth';
    }

    // Default load
    window.onload = () => {
      loadQuestions('mine');
    }
  </script>
</body>
</html>
